<section id="app">
    <div class="container">
        <header>
            <h1>
                Analog Calculator
            </h1>
        </header>
        <div class="content_box">
            <div class="row">
                <div class="left">
                    <form action="#" name="data" id="myForm">
                        
                        <div class="row1">
                            <input type="number" maxlength="10" name="num1" placeholder="First Number">
                            <input class="button_set" type="button" onclick="myFunction()" value="C">
                        </div>
                        
                        <div class="row2">
                            <input type="number" maxlength="10" name="num2" placeholder="Second Number">
                            <button class="button_set" type="button" onclick="sum(+data.num1.value, +data.num2.value)" > + </button>
                        
                        </div>
                        
                        <div class="row3">
                            <button class="button_set" type="button" onclick="modulus(+data.num1.value, +data.num2.value)" > % </button>
                            <button class="button_set" type="button" onclick="devide(+data.num1.value, +data.num2.value)" > / </button>
                            <button class="button_set" type="button" onclick="multiplication(+data.num1.value, +data.num2.value)" > Ã— </button>
                            <button class="button_set last_button" type="button" onclick="subtract(+data.num1.value, +data.num2.value)" > - </button>
                        </div>    
                        
                        
                    </form>
                    
                </div>
                <div class="line">

                </div>
